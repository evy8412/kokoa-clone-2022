<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Evelyn Talk</title>
  </head>

  <body>
    <div class="container-signup">
      <div class="wrap-signup">
        <form class="signup-form" action="index.html" method="get">
          <span class="signup-form-title">Sign Up</span>

          <div class="wrap-input">
            <span class="lable-input">Full Name</span>
            <input
              class="signupinput"
              type="text"
              name="name"
              placeholder="Name"
              autocomplete="off"
              required
            />
            <span class="focus-input"></span>
          </div>

          <div class="wrap-input">
            <span class="lable-input">Email</span>
            <input
              class="signupinput"
              type="text"
              name="email"
              placeholder="Email Address"
              autocomplete="off"
              required
            />
            <span class="focus-input"></span>
          </div>

          <div class="wrap-input">
            <span class="lable-input">User Name</span>
            <input
              class="signupinput"
              type="text"
              name="name"
              placeholder="User Name"
              autocomplete="off"
              required
            />
            <span class="focus-input"></span>
          </div>

          <div class="wrap-input">
            <span class="lable-input">Password</span>
            <input
              class="signupinput"
              type="password"
              name="pass"
              placeholder="*********"
              required
            />
            <span class="focus-input"></span>
          </div>

          <div class="wrap-input">
            <span class="lable-input">Repeat Password</span>
            <input
              class="signupinput"
              type="password"
              name="repeat pass"
              placeholder="*********"
              required
            />
            <span class="focus-input"></span>
          </div>

          <div class="container-terms">
            <input
              class="input-checkbox"
              id="ckb1"
              type="checkbox"
              name="remember-me"
              required
            />
            <label class="label-checkbox" for="ckb1">
              <span class="txt1"
                >I agree to the
                <a class="txt2 hov1" href="#">Terms of User</a></span
              >
            </label>
          </div>
          <div class="container-signup-form-btn">
            <div class="wrap-signup-form-bnt">
              <button class="signup-form-btn">Sign Up</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
