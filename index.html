<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcom to Evelyn Talk</title>
  </head>
  <body>
    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcom to Evelyn Talk</h1>
      <p class="welcome-header__text">
        If you have a Evelyn Talk account,<br />
        login with your email or phone number.
      </p>
    </header>
    <form action="friends.html" method="get" id="login-form">
      <input name="username" type="text" placeholder="Email or Phone number" />
      <input name="password" type="password" placeholder="Password" />
      <input type="submit" class="animated-button victoria-one" value="LOGIN" />
      <a href="#">Find Evelyn Talk Account or Password </a>
    </form>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
